<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../Css/cadastro.css">
    <link rel="shortcut icon" href="../Images/logo_fynex_no_bg _.ico" type="image/x-icon">
</head>
<body>

    <!-- Mensagem Cadastro-->
    <div id="cadastro">
        <h1>Tell us more about you!</h1>
    </div>

    <!-- Up Shape-->
        <img id="stickerA" src="../Images/Shape Set_a.svg" alt="UPsticker">
    <!-- Down Shape-->
        <img id="stickerB" src="../Images/Shape Set_b.svg" alt="DOWNsticker">
    <!-- Fynex--> 
        <img id="stickerC" src="../Images/logo_fynex_no_bg _.png" alt="DOWNsticker">

   <!-- cadastro inputs--> 
    <div id="inputsA">
        <input id="nome" type="text" placeholder="Name">
        <input id="sobrenome" type="text" placeholder="Surname" >
        <input id="montante" type="number" placeholder="Set your initial balance">
        <br> <select name="moeda" id="moeda"> 
            <option value="N" disabled hidden selected>Currency</option>~
            <option value="$">$ - US Dollar</option>
            <option value="€">€ - Euro</option>
            <option value="€">&yen - Japonese Yen (円)</option>
        </select> 
        <br> 
        <button onclick="Entrar()" >Finish</button>
    </div>
    <!--Link Politica-->
    <div id="politica">
        <h3>Ao prosseguir, você concorda com os nossos <u><a href="Politica.html" >Termos de serviço e Política de Privacidade</a></u></h3>
    </div>


    <script src="../JavaScript/Cadastro.js"></script>
</body>
</html>
